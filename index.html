<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>금일의 누나상 - 우리 누나 강선우!</title>
    <style>
        /* 기본 스타일 */
        body {
            margin: 0;
            overflow: hidden; /* 폭죽이 밖으로 나가지 않게 */
            font-family: 'Arial', sans-serif;
            background-color: #a00000; /* 깊은 빨간색 배경 */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative; /* 커튼과 폭죽을 위해 필요 */
            background-image: linear-gradient(to bottom, #d00000, #800000); /* 빨간색 그라데이션 */
        }

        /* 커튼 효과 */
        .curtain-wrapper {
            width: 90%;
            max-width: 800px;
            background-color: #ffda44; /* 금색 배경 */
            border: 15px solid #ccaa00; /* 더 두꺼운 금색 테두리 */
            box-shadow: 0 0 70px rgba(255, 215, 0, 0.7); /* 더 강한 금색 그림자 */
            padding: 50px;
            text-align: center;
            border-radius: 20px;
            position: relative;
            z-index: 10; /* 내용이 폭죽보다 위에 오게 */
            background-image: linear-gradient(to top, #ffd700, #ffec8b); /* 금색 그라데이션 */
        }

        h1 {
            font-size: 4em; /* 더 크게! */
            color: #8b0000; /* 진한 빨강 글씨 */
            text-shadow: 4px 4px 0 #ccaa00, 6px 6px 0 #ccaa00, 8px 8px 0 rgba(0,0,0,0.5); /* 입체감 */
            margin-bottom: 10px;
            font-weight: bold;
            letter-spacing: 2px;
        }
        
        h2 {
            font-size: 3.5em; /* 더 크게! */
            color: #8b0000; /* 진한 빨강 글씨 */
            text-shadow: 3px 3px 0 #ccaa00, 5px 5px 0 rgba(0,0,0,0.5); /* 입체감 */
            margin-top: 10px;
            font-weight: bold;
        }

        .subtitle {
            font-size: 1.5em;
            color: #550000;
            font-style: italic;
            margin-top: 20px;
            text-shadow: 1px 1px 0 #ffef96;
        }

        /* 폭죽 스타일 (폭죽 파편) - 크기와 수량 증가 */
        .firework {
            position: absolute;
            width: 12px; /* 더 크게 */
            height: 12px; /* 더 크게 */
            background-color: #fff;
            border-radius: 50%;
            opacity: 0;
            animation: firework-explosion 1.5s forwards; /* 더 오래 지속 */
            z-index: 5; /* 내용 아래에 오게 */
        }

        @keyframes firework-explosion {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0) translate(-100px, -100px); /* 더 멀리 퍼짐 */
            }
        }
    </style>
</head>
<body>
    <div class="curtain-wrapper" id="stage">
        <h1>금일의 누나상</h1>
        <h2>✨ 누나 강선우 ✨</h2>
        <p class="subtitle">세상에서 가장 자랑스러운 우리 누나!</p>
    </div>

    <script>
        // 폭죽 효과 스크립트 - 더 화려하게!
        function createFirework(x, y) {
            const colors = ['#FFD700', '#FF4500', '#DAA520', '#ADFF2F', '#8A2BE2', '#40E0D0', '#FF00FF', '#FFA500', '#FF1493']; // 더 다양한 컬러
            
            // 더 많은 파편 생성 (30 -> 50)
            for (let i = 0; i < 50; i++) {
                const firework = document.createElement('div');
                firework.classList.add('firework');
                firework.style.left = `${x}px`;
                firework.style.top = `${y}px`;
                firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                // 크기 다양화
                const size = Math.random() * 10 + 5; // 5px ~ 15px
                firework.style.width = `${size}px`;
                firework.style.height = `${size}px`;
                
                document.body.appendChild(firework);

                // 파편이 흩어지는 애니메이션을 개별적으로 적용
                const angle = Math.random() * 2 * Math.PI;
                const distance = Math.random() * 200 + 100; // 100px ~ 300px 더 멀리 흩어짐
                const finalX = x + Math.cos(angle) * distance;
                const finalY = y + Math.sin(angle) * distance;
                const duration = Math.random() * 1 + 1; // 1초 ~ 2초 더 오래 지속

                firework.animate([
                    { transform: `translate(0, 0) scale(1)`, opacity: 1 },
                    { transform: `translate(${finalX - x}px, ${finalY - y}px) scale(0)`, opacity: 0 }
                ], {
                    duration: duration * 1000,
                    easing: 'ease-out',
                    fill: 'forwards'
                });

                // 애니메이션 끝나면 요소 삭제 (메모리 관리)
                firework.addEventListener('animationend', () => {
                    firework.remove();
                });
            }
        }

        // 특정 위치에 주기적으로 폭죽 터뜨리기 (더 자주, 더 많이)
        function launchRandomFirework() {
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight * 0.5; // 화면 상단 절반에서 터지도록
            createFirework(x, y);
        }

        // 페이지 로드 후 0.2초 뒤부터 폭죽 시작, 0.5초마다 새 폭죽 발사 (더 자주 터짐)
        setTimeout(() => {
            setInterval(launchRandomFirework, 500); // 0.5초마다
        }, 200); // 0.2초 뒤 시작

        // 첫 페이지 로드 시 바로 폭죽 여러 개 터뜨리기
        window.onload = function() {
            for(let i=0; i<5; i++) { // 초기 폭죽 5개
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight * 0.4;
                createFirework(x, y);
            }
        };

    </script>
</body>
</html>
